version: 2

models:
  - name: d_dates
    description: calendar dates
    columns:
      - name: date_id
        description: unique date identifier
        tests:
          - unique
          - not_null
      - name: date
        description: date in date type
        tests:
          - unique
      - name: millenium
        description: millenium
        tests:
          - not_null
      - name: century
        description: century
        tests:
          - not_null
      - name: decade
        description: decade
        tests:
          - not_null
      - name: year
        description: year
        tests:
          - not_null
      - name: week_of_year
        description: week of the year
        tests:
          - not_null
      - name: day_of_year
        description: day of the year
        tests:
          - not_null
      - name: quarter
        description: quarter
        tests:
          - not_null
      - name: month
        description: month
        tests:
          - not_null
      - name: month_label
        description: label of month
        tests:
          - not_null
      - name: day_of_month
        description: day of month
        tests:
          - not_null
      - name: iso_year
        description: ISO year number
        tests:
          - not_null
      - name: iso_week
        description: ISO week number
        tests:
          - not_null
      - name: day_of_week
        description: day of week
        tests:
          - not_null
      - name: day_label
        description: label of day
        tests:
          - not_null
